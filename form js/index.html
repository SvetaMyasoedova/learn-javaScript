<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS form</title>
  </head>
  <body>
    <form action="#" method="post" name="main">
      <div>
        <p>Name</p>
        <input
          tabindex="1"
          placeholder="Your name"
          type="text"
          name="username"
        />
      </div>

      <div>
        <p>Gender</p>
        <input tabindex="3" type="radio" name="female" />Female
      </div>
      <div><input tabindex="3" type="radio" name="male" />Male</div>
      <div>
        <input tabindex="3" checked type="radio" name="another" />Another
      </div>
      <div>
        <p>Property</p>
        <input tabindex="4" checked type="checkbox" name="bike" />Bike
      </div>
      <div><input tabindex="5" type="checkbox" name="car" />Car</div>
      <div>
        <input tabindex="6" disabled type="checkbox" name="house" />House
      </div>
      <div>
        <p>Add a photo</p>
        <input tabindex="7" type="file" name="nameFile"/>
      </div>
      <div>
        <p>Favorite calor</p>
        <select id="color" tabindex="8">
          <option value="red">Red</option>
          <option selected value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div>
        <p>Finish</p>
        <button tabindex="9" type="submit">Send</button>
        <button tabindex="10" type="reset">Clear</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
